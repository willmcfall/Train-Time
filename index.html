<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Ballston MU Metro Station Schedule</title>

  <!-- Reset CSS Link -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Hover CSS Link -->
  <link rel="stylesheet" href="assets/css/hover.css">

  <!-- Google Fonts CSS Link -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Baloo+Chettan" rel="stylesheet">

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="assets/css/style_custom.css">

  <!-- JQuery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

  <!-- Moment.JS Link -->
  <script src="assets/javascript/moment.js"></script>

  <!-- Customs Javascript Link -->
  <script src="assets/javascript/javascript_custom.js"></script>


</head>

<body>

  <!-- Header-->
  <div id="jumbotron_custom" class="jumbotron text-center">
    <h1>Ballston-MU Metro Station Schedule</h1>
    <h3> Chugga Chugga Chugga. Choo Choo. Chee Chee. Chugga Chugga Chugga.</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10">
        <img id="metro_map" src="assets/images/metro_map.PNG"></img>
      </div>
      <div class="col-1">
      </div>
    </div>

    <br>

    <!-- Table Body -->
    <div class="container">
      <div class="row text-center">
        <div class="col-1">
        </div>
        <div class="col-10">

          <div class="card">
            <div class="card-header text-left">
              <h3>Current Train Schedule</h3>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train (hhmm)</th>
                    <th scope="col">Last Train (hhmm)</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Arrival Wait Time (min)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>

    <br>

    <!-- Enter Data Body -->
    <div class="container">
      <div class="row text-center">
        <div class="col-1">
        </div>
        <div class="col-10">

          <div class="card">
            <div class="card-header text-left">
              <h3>Add Train Schedule</h3>
            </div>
            <div class="card-body">
              <div class="form-group text-left">
                <label for="train_name">Train Name</label>
                <input type="text" class="form-control" id="train_name"></input>
              </div>

              <div class="form-group text-left">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination"></input>
              </div>

              <div class="form-group text-left">
                <label for="start_time">First Train Time (HHmm - military time)</label>
                <input type="text" class="form-control" id="start_time"></input>
              </div>

              <div class="form-group text-left">
                <label for="end_time">Last Train Time (HHmm - military time)</label>
                <input type="text" class="form-control" id="end_time"></input>
              </div>

              <div class="form-group text-left">
                <label for="frequency">Train Frequency (minutes)</label>
                <input type="number" class="form-control" id="frequency"></input>
              </div>
              <div class="text-left">
                <button type="button" id="submit_button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
